spring.application.name=spring-into-ai
spring.ai.openai.api-key=${OPEN_AI_API_KEY:none}
chat.service.scrub.pii=true
chat.service.cache.size=100
chat.service.auditing.enabled=true
# Database Configuration
spring.datasource.url=${POSTGRES_JDBC_URL:jdbc:postgresql://localhost:5432/spring-into-ai}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Database initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true